<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk to Kite AI ü™Å Quiz</title>
<meta name="description" content="Explore Kite AI features and test your knowledge with a 10-question quiz and scoring system.">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
body { height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(to bottom,#87CEFA,#ffffff); overflow:hidden; }
.kite { position:absolute; top:10%; left:-50px; font-size:50px; animation:kiteFly 25s linear infinite; z-index:0; }
@keyframes kiteFly { 0%{transform:translate(0,0) rotate(0deg);} 25%{transform:translate(120px,20px) rotate(10deg);} 50%{transform:translate(240px,-20px) rotate(-10deg);} 75%{transform:translate(360px,15px) rotate(5deg);} 100%{transform:translate(480px,0px) rotate(0deg);} }
.chat-container { position:relative; width:500px; max-width:95%; height:650px; background:rgba(255,255,255,0.15); backdrop-filter:blur(15px); border-radius:20px; padding:20px; display:flex; flex-direction:column; box-shadow:0 10px 40px rgba(0,0,0,0.25); z-index:1; }
.messages { flex:1; overflow-y:auto; padding-right:5px; margin-bottom:10px; }
.message { margin:10px 0; padding:12px 18px; border-radius:20px; max-width:75%; word-wrap:break-word; font-size:15px; line-height:1.4; opacity:0; transform:translateY(20px); animation:fadeUp 0.5s forwards; }
@keyframes fadeUp { to{opacity:1; transform:translateY(0);} }
.user { background:#ffffff; color:#333; align-self:flex-end; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
.kiteMessage { background:#1E90FF; color:#fff; align-self:flex-start; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
.typing { font-style:italic; color:#555; margin:5px 0; font-size:14px; }
.buttons { display:flex; justify-content:space-between; margin-top:5px; flex-wrap:wrap; gap:5px; }
button { padding:8px 12px; border:none; border-radius:12px; cursor:pointer; background:#1E90FF; color:white; font-weight:bold; transition:0.2s; flex:1; min-width:120px; }
button:hover { background:#187bcd; }
.quiz-option { display:block; margin:5px 0; padding:8px 12px; border-radius:12px; border:1px solid #1E90FF; cursor:pointer; background:white; transition:0.2s; }
.quiz-option:hover { background:#1E90FF; color:white; }
</style>
</head>
<body>
<div class="kite">ü™Å</div>
<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="buttons">
    <button onclick="startQuiz()">Start Quiz</button>
    <button onclick="replayChat()">Replay Chat</button>
  </div>
</div>

<script>
const messagesContainer = document.getElementById('messages');

const quizQuestions = [
  {q:"What feature allows Kite AI to remember conversation history?", options:["Flow Engine","Context Persistence","Agentic Payments","Hidden Facts"], answer:1},
  {q:"Which engine optimizes reasoning dynamically?", options:["Flow Engine","Context Persistence","Code Integration","PoAI"], answer:0},
  {q:"Which feature allows Kite AI to execute code?", options:["Agentic Payments","Code Integration","Flow Nodes","Hidden Facts"], answer:1},
  {q:"Which feature executes autonomous transactions?", options:["Agentic Payments","Flow Engine","Context Persistence","PoAI"], answer:0},
  {q:"Which of these is a hidden fact?", options:["Flow Engine","Cryptographic Identity","Code Integration","Roadmap"], answer:1},
  {q:"PoAI stands for?", options:["Proof of AI","Process of AI","Persistence of AI","Programmed AI"], answer:0},
  {q:"Which feature compresses context intelligently?", options:["Flow Engine","Context Persistence","Agentic Payments","Modular Ecosystem"], answer:1},
  {q:"Which is part of Kite AI roadmap?", options:["Multi-modal AI","Flying Kite Feature","PoAI Expansion","Both A and C"], answer:3},
  {q:"Kite AI maintains natural conversation using?", options:["Flow Engine","Hidden Facts","Humanlike Flow","Agentic Payments"], answer:2},
  {q:"Which feature ensures modular and interoperable AI?", options:["Modular Ecosystem","Code Integration","Flow Nodes","Roadmap"], answer:0}
];

let currentQuestion = 0;
let score = 0;

function addMessage(sender,text){
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', sender==='kite'?'kiteMessage':'user');
  msgDiv.textContent = text;
  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showQuizQuestion(){
  messagesContainer.innerHTML = '';
  const q = quizQuestions[currentQuestion];
  addMessage('kite', `Question ${currentQuestion+1}: ${q.q}`);
  q.options.forEach((opt,i)=>{
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.classList.add('quiz-option');
    btn.onclick = ()=>checkAnswer(i);
    messagesContainer.appendChild(btn);
  });
}

function checkAnswer(selected){
  const correct = quizQuestions[currentQuestion].answer;
  if(selected === correct){
    score++;
    addMessage('kite', "‚úÖ Correct!");
  } else {
    addMessage('kite', `‚ùå Wrong! Correct answer: ${quizQuestions[currentQuestion].options[correct]}`);
  }
  currentQuestion++;
  setTimeout(()=>{
    if(currentQuestion<quizQuestions.length){
      showQuizQuestion();
    } else {
      addMessage('kite', `üèÜ Quiz completed! Your score: ${score} / ${quizQuestions.length}`);
      const replayBtn = document.createElement('button');
      replayBtn.textContent = "Replay Quiz";
      replayBtn.onclick = startQuiz;
      replayBtn.style.marginTop="10px";
      messagesContainer.appendChild(replayBtn);
    }
  },1000);
}

function startQuiz(){
  currentQuestion=0;
  score=0;
  showQuizQuestion();
}

function replayChat(){
  messagesContainer.innerHTML = '';
  addMessage('kite', 'Hello! I am Kite AI ü™Å. Explore my features, roadmap, hidden facts, and FAQs using the buttons.');
}

// Auto-start welcome message
window.onload = () => {
  addMessage('kite', 'Welcome! Click "Start Quiz" to test your knowledge about Kite AI features, roadmap, hidden facts, and more.');
};
</script>
</body>
</html>
