<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk to Kite AI ü™Å</title>
<meta name="description" content="Explore Kite AI features, roadmap, hidden facts, and FAQs through an interactive guided demo.">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
body { height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(to bottom,#87CEFA,#ffffff); overflow:hidden; }
.kite { position:absolute; top:10%; left:-50px; font-size:50px; animation:kiteFly 25s linear infinite; z-index:0; }
@keyframes kiteFly { 0%{transform:translate(0,0) rotate(0deg);} 25%{transform:translate(120px,20px) rotate(10deg);} 50%{transform:translate(240px,-20px) rotate(-10deg);} 75%{transform:translate(360px,15px) rotate(5deg);} 100%{transform:translate(480px,0px) rotate(0deg);} }
.chat-container { position:relative; width:450px; max-width:95%; height:600px; background:rgba(255,255,255,0.15); backdrop-filter:blur(15px); border-radius:20px; padding:20px; display:flex; flex-direction:column; box-shadow:0 10px 40px rgba(0,0,0,0.25); z-index:1; }
.messages { flex:1; overflow-y:auto; padding-right:5px; margin-bottom:10px; }
.message { margin:10px 0; padding:12px 18px; border-radius:20px; max-width:75%; word-wrap:break-word; font-size:15px; line-height:1.4; opacity:0; transform:translateY(20px); animation:fadeUp 0.5s forwards; }
@keyframes fadeUp { to{opacity:1; transform:translateY(0);} }
.user { background:#ffffff; color:#333; align-self:flex-end; box-shadow:0 3px 6px rgba(0,0,0,0.1); }
.kiteMessage { background:#1E90FF; color:#fff; align-self:flex-start; box-shadow:0 3px 6px rgba(0,0,0,0.2); }
.typing { font-style:italic; color:#555; margin:5px 0; font-size:14px; }
.buttons { display:flex; justify-content:space-between; margin-top:5px; flex-wrap:wrap; gap:5px; }
button { padding:8px 12px; border:none; border-radius:12px; cursor:pointer; background:#1E90FF; color:white; font-weight:bold; transition:0.2s; flex:1; min-width:120px; }
button:hover { background:#187bcd; }
</style>
</head>
<body>
<div class="kite">ü™Å</div>
<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="buttons">
    <button onclick="showInfo('features')">Show Features</button>
    <button onclick="showInfo('roadmap')">View Roadmap</button>
    <button onclick="showInfo('hidden')">Hidden Facts</button>
    <button onclick="showInfo('faq')">FAQs</button>
    <button onclick="replayChat()">Replay Chat</button>
  </div>
</div>

<script>
const messagesContainer = document.getElementById('messages');

const infoDatabase = {
  features: [
    "ü™Å Context Persistence: Remembers conversation history across sessions.",
    "üí® Flow Engine: Dynamically optimizes reasoning and workflow.",
    "üíª Code Integration: Run and validate code snippets seamlessly.",
    "üí∞ Agentic Payments: Securely execute transactions autonomously.",
    "üõ† Modular & Interoperable: Works with decentralized AI ecosystems.",
    "üß† Humanlike Flow: Maintains natural, smooth conversation."
  ],
  roadmap: [
    "Q4 2025: Flow Engine upgrade with multi-agent reasoning.",
    "Q1 2026: Expanded developer ecosystem & API integrations.",
    "Q2 2026: Multi-modal AI features (text, code, image).",
    "Q3 2026: Enhanced cryptographic identity & PoAI updates.",
    "Q4 2026: Agentic payments & autonomous workflow expansion."
  ],
  hidden: [
    "Cryptographic Identity: Verifiable and secure AI actions.",
    "Flow Nodes: Dynamic conversation pathways for advanced reasoning.",
    "Proof of AI (PoAI): Demonstrates authenticity of AI outputs.",
    "Agentic Payments: Execute stablecoin transactions automatically.",
    "Modular Ecosystem: Works with multiple AI agents seamlessly."
  ],
  faq: [
    "Q: How does Kite AI remember context?\nA: Through Context Persistence and compressed memory storage.",
    "Q: What is the Flow Engine?\nA: A reasoning engine that dynamically optimizes conversation logic.",
    "Q: Can Kite AI run code?\nA: Yes, Kite AI can execute code snippets and integrate results.",
    "Q: How do I access hidden facts?\nA: Click the Hidden Facts button to discover advanced features.",
    "Q: Is Kite AI decentralized?\nA: Yes, it‚Äôs modular and interoperable within a decentralized ecosystem."
  ]
};

function addMessage(sender,text){
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', sender==='kite'?'kiteMessage':'user');
  msgDiv.textContent = text;
  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function showInfo(category){
  const items = infoDatabase[category];
  items.forEach((item,i)=>{
    setTimeout(()=>{
      addMessage('kite', item);
    }, i*600);
  });
}

function replayChat(){
  messagesContainer.innerHTML = '';
  addMessage('kite', 'Welcome back! Choose a topic to explore Kite AI features, roadmap, hidden facts, or FAQs.');
}

// Auto-start demo
window.onload = () => {
  addMessage('kite', 'Hello! I am Kite AI ü™Å. Explore my features, roadmap, hidden facts, and FAQs using the buttons below.');
};
</script>
</body>
</html>
