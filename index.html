<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talk to Kite AI ü™Å</title>
<meta name="description" content="Interactive Talk to Kite AI Simulation - Explore hidden facts, reasoning, and advanced AI capabilities.">
<meta property="og:title" content="Talk to Kite AI ü™Å">
<meta property="og:description" content="Experience Kite AI in action with hidden facts and a humanlike chat simulation.">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif;}
body{height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(to bottom,#87CEFA,#ffffff); overflow:hidden;}
.kite{position:absolute; top:10%; left:-50px; font-size:50px; animation:kiteFly 25s linear infinite; z-index:0;}
@keyframes kiteFly{0%{transform:translate(0,0) rotate(0deg);}25%{transform:translate(120px,20px) rotate(10deg);}50%{transform:translate(240px,-20px) rotate(-10deg);}75%{transform:translate(360px,15px) rotate(5deg);}100%{transform:translate(480px,0px) rotate(0deg);}}
.chat-container{position:relative;width:400px; max-width:90%; height:600px; background:rgba(255,255,255,0.15); backdrop-filter:blur(15px); border-radius:20px; padding:20px; display:flex; flex-direction:column; box-shadow:0 10px 40px rgba(0,0,0,0.25); z-index:1;}
.messages{flex:1; overflow-y:auto; padding-right:5px; margin-bottom:10px;}
.message{margin:10px 0; padding:12px 18px; border-radius:20px; max-width:75%; word-wrap:break-word; font-size:15px; line-height:1.4; opacity:0; transform:translateY(20px); animation:fadeUp 0.5s forwards;}
@keyframes fadeUp{to{opacity:1; transform:translateY(0);}}
.user{background:#ffffff; color:#333; align-self:flex-end; box-shadow:0 3px 6px rgba(0,0,0,0.1);}
.kiteMessage{background:#1E90FF; color:#fff; align-self:flex-start; box-shadow:0 3px 6px rgba(0,0,0,0.2);}
.typing{font-style:italic; color:#555; margin:5px 0; font-size:14px;}
input[type="text"]{width:100%; padding:10px; border-radius:12px; border:none; margin-top:5px; font-size:15px; outline:none;}
.buttons{display:flex; justify-content:space-between; margin-top:5px;}
button{padding:8px 15px; border:none; border-radius:12px; cursor:pointer; background:#1E90FF; color:white; font-weight:bold; transition:0.2s; flex:1; margin:0 5px;}
button:hover{background:#187bcd;}
</style>
</head>
<body>
<div class="kite">ü™Å</div>
<div class="chat-container">
  <div class="messages" id="messages"></div>
  <input type="text" id="userInput" placeholder="Ask Kite a question..."/>
  <div class="buttons">
    <button onclick="startChat()">Replay Chat</button>
    <button onclick="shareChat()">Share on X</button>
  </div>
</div>
<script>
const messagesContainer = document.getElementById('messages');
const userInput = document.getElementById('userInput');

const predefinedAnswers = {
  'who are you': 'I am Kite AI ‚Äî your intelligent co-creator. ü™Å I remember context and reason dynamically.',
  'how do you remember': 'Through Context Persistence and Flow Memory that compresses and recalls important ideas.',
  'what makes you different': 'I integrate code, execute logic, adapt tone, and maintain a humanlike flow.',
  'hidden facts': 'I have cryptographic identity, programmable governance, agentic payments, and a Flow Engine for reasoning. üí®',
  'flow engine': 'The Flow Engine optimizes reasoning dynamically across conversation nodes.',
  'code integration': 'I can understand and run code snippets seamlessly within our chat.'
};

let chatSequence = [
  {sender:'kite', text:'Hello! I am Kite AI ‚Äî your intelligent co-creator. ü™Å'},
  {sender:'kite', text:'Ask me anything to discover hidden facts about my capabilities.'}
];

let index=0;

function addMessage(sender,text){
  const msgDiv=document.createElement('div');
  msgDiv.classList.add('message');
  msgDiv.classList.add(sender==='kite'?'kiteMessage':'user');
  msgDiv.textContent=text;
  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop=messagesContainer.scrollHeight;
}

function nextMessage(){
  if(index>=chatSequence.length) return;
  const {sender,text}=chatSequence[index];
  if(sender==='kite'){
    const typingDiv=document.createElement('div');
    typingDiv.classList.add('typing');
    typingDiv.textContent='Kite is typing...';
    messagesContainer.appendChild(typingDiv);
    messagesContainer.scrollTop=messagesContainer.scrollHeight;
    setTimeout(()=>{
      typingDiv.remove();
      addMessage(sender,text);
      index++;
      setTimeout(nextMessage,800);
    },1000+text.length*20);
  } else {
    addMessage(sender,text);
    index++;
    setTimeout(nextMessage,500);
  }
}

function startChat(){
  messagesContainer.innerHTML='';
  index=0;
  chatSequence=[
    {sender:'kite', text:'Hello! I am Kite AI ‚Äî your intelligent co-creator. ü™Å'},
    {sender:'kite', text:'Ask me anything to discover hidden facts about my capabilities.'}
  ];
  nextMessage();
}

userInput.addEventListener('keypress', function(e){
  if(e.key==='Enter' && userInput.value.trim()!==''){
    const question=userInput.value.trim();
    addMessage('user',question);
    let answer='I am still learning about that, but it sounds interesting!';
    for(const key in predefinedAnswers){
      if(question.toLowerCase().includes(key)){
        answer=predefinedAnswers[key];
        break;
      }
    }
    chatSequence.push({sender:'kite', text:answer});
    index=chatSequence.length-1;
    nextMessage();
    userInput.value='';
  }
});

// Auto start
window.onload = () => { startChat(); }

function shareChat(){
  const url=encodeURIComponent(window.location.href);
  const text=encodeURIComponent('Just explored the ‚ÄúTalk to Kite‚Äù simulation ‚Äî amazing hidden facts! ü™Å @KiteAI');
  window.open(`https://x.com/intent/tweet?text=${text}&url=${url}`,'_blank');
}
</script>
</body>
</html>
